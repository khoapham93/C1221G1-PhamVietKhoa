<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập vào số muốn tính giai thừa"));
    let giaiThua = 1;

    for (let i = 2; i <= number; i++) {
        giaiThua = giaiThua * i;
    }

    alert(number + "! là " + giaiThua);

</script>
</body>
</html>
