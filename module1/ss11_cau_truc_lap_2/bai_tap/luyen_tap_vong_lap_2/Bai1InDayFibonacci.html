<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let quantity = parseInt(prompt("Nhập vào số lượng số Fibonacci muốn in ra:"));

    let soDau = 0;
    let soCuoi = 1;
    let soFibonaci = 0;

    if (quantity < 1 ){
        alert("Nhập vào số lớn hơn 1");
    }else {
        for (let i = 0; i<quantity; i++){
            if (i<=1){
                soFibonaci = i;
            }
            else {
                soFibonaci = soDau + soCuoi;
                soDau = soCuoi;
                soCuoi = soFibonaci;
            }

            document.write( i+1 + ": "+soFibonaci);
            document.write("<br>");
        }
    }

</script>
</body>
</html>
