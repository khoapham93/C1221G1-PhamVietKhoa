<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    let number = 0;

    while (count<30){

        if (number%7 == 0){

            sum+= number;
            count +=1;
        }
        number++;
    }
    alert("Tổng 30 số đầu tiên là chia hết cho 7 là: "+sum);

</script>
</body>
</html>
