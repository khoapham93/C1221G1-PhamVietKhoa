<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDau = 0;
    let soCuoi = 1;
    let soFibonaci = 0;
    let i = 0;
    let chiaHet = false;

    while (chiaHet!=true){

        if (soFibonaci %5 == 0 && soFibonaci != 0)
        {
            chiaHet = true;
        }
        else {
            if (i<=1){
                soFibonaci = i;
            }
            else {
                soFibonaci = soDau + soCuoi;
                soDau = soCuoi;
                soCuoi = soFibonaci;
            }
            i++;
        }
    }
   alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 (không tính số 0) là : "+soFibonaci);

</script>
</body>
</html>
