<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mouse{
        constructor(name,weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = "alive";
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        getSpeed() {
            return this.speed;
        }

        setSpeed(value) {
            this.speed = value;
        }

        getStatus() {
            return this.status;
        }

        setStatus(value) {
            this.status = value;
        }

        speak(){
            alert("chit, chit");
        }

    }

    class Cat{
        constructor(name, weight, maxSpeed) {
            this.name = name;
            this.weight = weight;
            this.maxSpeed = maxSpeed;
        }

        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(value) {
            this.weight = value;
        }

        getMaxSpeed() {
            return this.maxSpeed;
        }

        setMaxSpeed(value) {
            this.maxSpeed = value;
        }

        speak(){
            alert("meo,meo");
        }

        catchMouse(mouse){
            if (this.maxSpeed > mouse.speed){
                return true;
            }
        }

        eatMouse(mouse){
            if (this.catchMouse(mouse)){
                if (mouse.status == "alive"){
                    this.weight += mouse.getWeight();
                    mouse.status = "dead";
                }
            }
        }
    }

    let tom = new Cat("Tom",3,50);
    let jerry = new Mouse("Jerry",1,30);
    tom.catchMouse(jerry);
    tom.eatMouse(jerry);

    alert("Is Tom catch jerry " +tom.catchMouse(jerry));
    alert("State of jerry "+jerry.getStatus());
    alert("Weight of Tom after eat jerry "+tom.getWeight());
</script>
</body>
</html>
