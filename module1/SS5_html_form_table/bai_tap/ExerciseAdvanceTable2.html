<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advance Table</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            font-size: 20px;
        }

        sub {
            font-size: 13px;
            margin-left: 2px;
        }

        table {
            text-align: center;
        }

        h1 {
            color: Blue
        }

        .header {
            color: White;

        }

        .first th, .first td {
            width: 100px;
        }

        table.first, .first th, .first td {
            height: 40px;
        }

        table.second {
            border-collapse: collapse;
        }

        .second th, .second td {
            width: 100px;
            height: 50px;
            border: 2px solid grey;

        }
    </style>
</head>
<body>
<div align="center">
    <h1>Tháng 10 - October</h1>

    <table class="first">
        <tr class="header">
            <th style="background: red">C.Nhật</th>
            <th style="background: orange">T.Hai</th>
            <th style="background: orange"> T.Ba</th>
            <th style="background: orange">T.Tư</th>
            <th style="background: orange">T.Năm</th>
            <th style="background: orange">T.Sáu</th>
            <th style="background: Blue">T.Bảy</th>
        </tr>
        <tr>
            <td style="color: red">Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td style="color: blue">Sat</td>
        </tr>
    </table>

    <table class="second">
        <tr>
            <td style="color: red"><SUB style="color: black"></SUB></td>
            <td><sub></sub></td>
            <td><sub></sub></td>
            <td><sub></sub></td>
            <td>1<sub>13</sub></td>
            <td>2<sub>14</sub></td>
            <td style="color: blue">3<sub style="color: black">15</sub></td>
        </tr>

        <tr>
            <td style="color: red">4<SUB style="color: black">16</SUB></td>
            <td>5<sub>17</sub></td>
            <td>6<sub>18</sub></td>
            <td>7<sub>19</sub></td>
            <td>8<sub>20</sub></td>
            <td>9<sub>21</sub></td>
            <td style="color: blue">10<sub style="color: black">22</sub></td>
        </tr>

        <tr>
            <td style="color: red">11<SUB style="color: black">23</SUB></td>
            <td>12<sub>24</sub></td>
            <td>13<sub>25</sub></td>
            <td>14<sub>26</sub></td>
            <td>15<sub>27</sub></td>
            <td>16<sub>28</sub></td>
            <td style="color: blue">17<sub style="color: black">29</sub></td>
        </tr>

        <tr>
            <td style="color: red">18<SUB style="color: black">1.9</SUB></td>
            <td>19<sub>2</sub></td>
            <td>20<sub>3</sub></td>
            <td>21<sub>4</sub></td>
            <td>22<sub>5</sub></td>
            <td>23<sub>6</sub></td>
            <td style="color: blue">24<sub style="color: black">7</sub></td>
        </tr>

        <tr>
            <td style="color: red">25<SUB style="color: black">8</SUB></td>
            <td>26<sub>9</sub></td>
            <td>27<sub>10</sub></td>
            <td>28<sub>11</sub></td>
            <td>29<sub>12</sub></td>
            <td>30<sub>13</sub></td>
            <td style="color: blue">31<sub style="color: black">14</sub></td>
        </tr>

    </table>
</div>
</body>
</html>
