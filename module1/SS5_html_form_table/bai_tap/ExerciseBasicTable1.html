<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;

        }

        th, td {
            width: 150px;
        }

        caption {
            font-weight: bold;
            font-size: 30px;
        }

        th {
            background: yellow;
        }
    </style>
</head>
<body>
<table>
    <caption style="padding-bottom:15px "> Thời khóa biểu lớp T0908I</caption>

    <tr>
        <th> Thứ 3</th>
        <th> Thứ 5</th>
        <th> Thứ 7</th>
    </tr>
    <tr>
        <td> CF - T1,L1</td>
        <td> CF - T2,L2</td>
        <td> CF - T3,L3</td>
    </tr>
    <tr>
        <td> CF - T4,L4</td>
        <td> CF - Written Test</td>
        <td> C - T1,L1</td>
    </tr>
</table>
</body>
</html>
