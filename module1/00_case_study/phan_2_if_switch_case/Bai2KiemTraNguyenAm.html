<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu = prompt("Nhập vào một ký tự trong bảng chữ cái tiếng anh:");

    switch (kyTu) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'U':
        case 'I':
        case 'O':
        case 'A':
        case 'E':
            alert("Ký tự bạn nhập là nguyên âm");
            break;
        default:
            alert("Ký tự bạn nhập không phải là nguyên âm");
    }
</script>
</body>
</html>
