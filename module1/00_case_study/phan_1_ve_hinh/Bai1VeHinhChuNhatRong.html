<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuRong =4;
    let chieuDai =10;

    for (let i = 0; i <chieuRong; i++) {
        for (let j = 0; j <chieuDai ; j++) {
            if (i==0 || i==chieuRong-1 || j ==0 || j==chieuDai-1){
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }

</script>
</body>
</html>
