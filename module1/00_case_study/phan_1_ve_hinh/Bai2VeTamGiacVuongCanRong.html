<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = 10;

    for (let i = 1; i <=chieuCao ; i++) {
        for (j=1; j<=i; j++){
            if (j==1||j==i||i==chieuCao){
                document.write("*");
            }
            else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");

    }
</script>
</body>
</html>
