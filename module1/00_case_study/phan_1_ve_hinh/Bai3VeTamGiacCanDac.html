<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuCao = 10;
    for (let i = 1; i <=chieuCao ; i++) {
        for (let j = chieuCao; j >i; j--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <=2*i-1 ; k++) {
            document.write("*");
        }
        document.write("<br>");

    }
</script>
</body>
</html>
