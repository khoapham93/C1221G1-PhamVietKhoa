<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [5, 12, 17, 9, 3],
        [13, 4, 8, 14, 1],
        [9, 6, 3, 7, 21]
    ];

    let arrSoNguyenTo = [];

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (kiemTraSoNguyenTo(arr[i][j])) {
                arrSoNguyenTo.push(arr[i][j]);
            }
        }
    }

    document.write("Số lượng số nguyên tố trong mảng là: "+arrSoNguyenTo.length+", các số nguyên tố: "+arrSoNguyenTo);

    function kiemTraSoNguyenTo(number) {
        if(number<2){
            return false;
        }else {
            for (let i = 2; i <= Math.sqrt(number); i++) {

                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

    }
</script>
</body>
</html>
