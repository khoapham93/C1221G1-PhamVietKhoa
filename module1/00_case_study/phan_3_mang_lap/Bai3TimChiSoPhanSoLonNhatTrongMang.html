<script>
    let arrA = [5, 2, 5,4,2];
    let arrB = [6, 3, 4,0,1];

    function maxFraction(numerators, denominators) {
        let max = 0;
        let index = 0;
        for (let i = 0; i < numerators.length; i++) {

            if (denominators[i] != 0) {
                if (max < (numerators[i] / denominators[i])) {
                    max = numerators[i] / denominators[i];
                    index = i;
                }
            }
        }
        return index;
    }

    let b = maxFraction(arrA, arrB);
    alert(b);
</script>
