<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let menu = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc","Nước dừa","Thoát"];
    let price = [10,20,30,40,20,25];
    let choosenDrink = [];
    let amountChoosen = [];
    let total = 0;
    let list = "";
    let result = "Danh sách đồ uống đã chọn:";

    for (let i = 0; i <menu.length ; i++) {
        list += "\n"+(i+1)+"."+menu[i];
    }

    do{
        let choose = parseInt(prompt(list));
        if (choose==menu.length){
            break;
        }
        choosenDrink.push(menu[choose-1]);
        let amount = parseInt(prompt("Nhập só lượng cho "+menu[choose-1]+ " Đơn giá: "+price[choose-1])+ " nghìn đồng");
        amountChoosen.push(amount);
        total += amount*price[choose-1];

    }while (true);

    for (let i = 0; i <choosenDrink.length ; i++) {
        result += "\n"+choosenDrink[i]+" - số lượng: "+amountChoosen[i];
    }
    result += "\nTổng tiền hóa đơn là: "+total+ " nghìn đồng";

    alert(result);

</script>
</body>
</html>
