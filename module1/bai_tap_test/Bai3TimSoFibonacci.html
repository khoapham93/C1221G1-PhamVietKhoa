<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let myArray = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    let fibonacciArray = timFibonacci(myArray);
    alert(fibonacciArray);

    function timFibonacci(arr) {
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (kiemTraFibonacci(arr[i])) {
                newArr.push(arr[i]);
            }
        }
        newArr.sort(function (a, b) {
            return a - b;
        });
        return newArr;
    }

    function kiemTraFibonacci(number) {
        let soDau = 0;
        let soCuoi = 1;
        let soFibonaci = 0;
        while (soFibonaci < number) {
            soFibonaci = soDau + soCuoi;
            soDau = soCuoi;
            soCuoi = soFibonaci;
        }
        return soFibonaci == number;
    }
</script>
</body>
</html>
