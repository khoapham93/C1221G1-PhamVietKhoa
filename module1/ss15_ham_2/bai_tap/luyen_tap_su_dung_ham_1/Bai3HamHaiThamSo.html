<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    hamHaiThamSo(5, 4);

    function hamHaiThamSo(number1, number2) {
        let sum = 0;

        if (number1 > number2) {
            alert("số thứ nhất lớn hơn số thứ 2");
        } else {
            sum = number1 + number2;
            document.write("Tổng của hai số là:" + sum);
        }

    }
</script>
</body>
</html>
