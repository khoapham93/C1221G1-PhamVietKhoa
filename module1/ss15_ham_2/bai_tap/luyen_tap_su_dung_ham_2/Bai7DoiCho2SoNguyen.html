<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    swap(5,6);

    function swap(number1, number2) {
        alert("trước khi đổi: Số thức nhất: "+number1+" Số thứ hai: " +number2);
        let temp = number1;
        number1 = number2;
        number2 = temp;
        alert("sau khi đổi: Số thức nhất: "+number1+" Số thứ hai: " +number2);
    }

</script>
</body>
</html>
