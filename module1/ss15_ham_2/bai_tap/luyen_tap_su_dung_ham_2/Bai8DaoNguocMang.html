<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myArray = [1,2,3,4,5];
    alert("Trước khi đảo ngược "+myArray);

    reverseArray(myArray);
    alert("Sau khi đảo ngược "+myArray);

    function reverseArray(arr) {
        arr.reverse();
    }
</script>
</body>
</html>
