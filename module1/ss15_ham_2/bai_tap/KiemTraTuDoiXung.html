    //dùng vòng lặp
    function isPalindrome(strInput) {
        let arr = strInput.split("");
        let i;
        let j;

        for (i = 0,j = arr.length -1; i < j; i++,j--) {
            if (arr[i] != arr[j]){
                return false;
            }
        }
        return true;
    }
