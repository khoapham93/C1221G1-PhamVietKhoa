<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let value = parseFloat(prompt('Type a number', 0));

    // if (value > 0) {
    //     alert(1);
    // } else if (value < 0) {
    //     alert(-1);
    // } else {
    //     alert(0);
    // }

    let b;

    if (value > 0) {
        b = 1;
    } else if (value < 0) {
        b = -1;
    } else {
        b = 0;
    }

    switch (b) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(1);
            break;
        default:
            alert(0);
            break;
    }

</script>
</body>
</html>
