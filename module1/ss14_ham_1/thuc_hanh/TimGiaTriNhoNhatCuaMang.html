<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0){
            return false;
        }

        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    alert("Array elements: "+arr1);

    let min = minArray(arr1);
    if (min){
        alert("The minimum value of array: "+min);
    }else {
        alert("Cannot find The minimum value of array");
    }
</script>
</body>
</html>
