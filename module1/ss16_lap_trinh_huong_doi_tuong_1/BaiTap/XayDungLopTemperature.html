<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius) {
            if (celsius < -273){
                this.celsius = -273;
            }else {
                this.celsius = celsius;
            }
        }

        getCelsius(){
            return this.celsius;
        }

        setCelsius(celsius){
            if (celsius < -273){
                this.celsius = -273;
            }else {
                this.celsius = celsius;
            }
        }

        toFahrenheit(){
            return (this.celsius * 1.8) + 32;
        }

        toKelvin(){
            return this.celsius + 273.15;
        }

    }

    let nhietDo = new Temperature();

    nhietDo.setCelsius(30);
 
    document.write(nhietDo.getCelsius()+" độ C chuyển sang độ K là "+nhietDo.toKelvin());
    document.write("<br>");
    document.write(nhietDo.getCelsius()+" độ C chuyển sang độ F là "+nhietDo.toFahrenheit());


</script>
</body>
</html>
