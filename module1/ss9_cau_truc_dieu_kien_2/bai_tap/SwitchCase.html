<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Switch Case</title>
    <style>
        input[type = text] {
            border-radius: 5px;
            border: 1px solid black;
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 18px;
            margin-bottom: 10px;

        }

        .container {
            border-radius: 5px;
            background: palegreen;
            height: 200px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px 20px 20px 20px;
        }

        input[type = button] {
            height: 50px;
            width: 120px;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <form>
        <input type="text" id="inputText">
        <p id = "result"></p>
        <input type="button" id="submit" value="Tính số ngày" onclick="tinhSoNgay()">
    </form>
</div>
<script>
    function tinhSoNgay() {
        let thang = parseInt(document.getElementById("inputText").value)
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "tháng "+thang +" có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "tháng "+thang +" có 30 ngày";
                break;
            default:
                document.getElementById("result").innerText = "Nhập từ 1-12";
        }
    }
</script>
</body>
</html>
