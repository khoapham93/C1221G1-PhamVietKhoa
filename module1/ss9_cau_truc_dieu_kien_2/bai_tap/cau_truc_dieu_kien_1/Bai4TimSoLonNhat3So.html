<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Mời nhập số a:"));
    let b = parseFloat(prompt("Mời nhập số b:"));
    let c = parseFloat(prompt("Mời nhập số c:"));

    let max = a;
    if (max<b){
        max = b;
    }
    if (max<c){
        max = c;
    }
    alert("Số lớn nhất là: "+max);
    

</script>
</body>
</html>
