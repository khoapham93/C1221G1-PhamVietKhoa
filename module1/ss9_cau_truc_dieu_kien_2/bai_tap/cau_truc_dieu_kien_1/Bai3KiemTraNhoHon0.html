<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = parseInt(prompt("Nhập vào một số nguyên:"));
    if (soNguyen<0){
        alert(soNguyen+" là số nhỏ hơn 0");
    }
    else if(soNguyen>0){
        alert(soNguyen+" là số lớn hơn 0");
    }
    else if(soNguyen==0){
        alert(soNguyen+" là số 0");
    }
    else {
        alert("Mời bạn nhập lại 1 số nguyên");

    }

</script>
</body>
</html>
