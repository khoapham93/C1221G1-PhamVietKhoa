<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiemTra = parseFloat(prompt("Nhập điểm kiểm tra:"));
    let giuaKy = parseFloat(prompt("Nhập điểm giữa kỳ:"));
    let cuoiKy = parseFloat(prompt("Nhập điểm cuối kỳ:"));

    let trungBinh = ((kiemTra + giuaKy*2 + cuoiKy*3)/6).toFixed(2);

    if(trungBinh >= 8.5){
        alert("Điểm trung bình " + trungBinh+" - xếp loại giỏi");
    }
    else if (trungBinh >=7){
        alert("Điểm trung bình " + trungBinh+" - xếp loại khá");

    }
    else if (trungBinh >=5){
        alert("Điểm trung bình " + trungBinh+" - xếp loại trung bình");

    }else {
        alert("Điểm trung bình " + trungBinh+" - xếp loại yếu");

    }
</script>
</body>
</html>
