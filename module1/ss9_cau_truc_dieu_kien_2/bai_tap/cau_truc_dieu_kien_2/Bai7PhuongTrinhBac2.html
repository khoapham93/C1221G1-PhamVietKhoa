<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt(" nhập a"));
    let b = parseFloat(prompt("nhập b"));
    let c = parseFloat(prompt("nhập c"));

    let nghiem1, nghiem2;

    let delta = b * b - 4 * a * c;

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Mời bạn nhập vào giá trị là số:");
    }
    else if (a == 0) {
        //Phương trình bậc 1
        if (b == 0) {
            if (c == 0) {
                alert("Phương trình vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            nghiem1 = -c / b;
            alert("Phương trình có nghiệm là: " + nghiem1);
        }
    }
    else if (delta < 0) {
        alert("Phương trình vô nghiệm");
    }
    else if (delta == 0) {
        nghiem1 = -b / (2 * a);
        alert("Phương trình có nghiệm kép: " + nghiem1);
    }
    else {
        nghiem1 = ((-b +Math.sqrt(delta))/ (2 * a)).toFixed(2);
        nghiem2 = ((-b -Math.sqrt(delta))/ (2 * a)).toFixed(2);

        alert("Phương trình có nghiệm 2 nghiệm: " + nghiem1+", "+nghiem2);

    }

</script>
</body>
</html>
