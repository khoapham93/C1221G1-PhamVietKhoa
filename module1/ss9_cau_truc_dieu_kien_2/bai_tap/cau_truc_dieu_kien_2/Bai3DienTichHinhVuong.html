<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canh = parseFloat(prompt("Nhập cạnh hình vuông"));

    if (canh) {
        let square = canh*canh;
        document.write(" diện tích hình vuông là " + square );
        document.write("<br/>");
    } else {
        document.write("Mời bạn nhập vào cạnh hình vuông");
    }
</script>
</body>
</html>
