<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width = parseFloat(prompt("Nhập chiều rộng"));
    let height = parseFloat(prompt("Nhập chiều cao"));

    if (isNaN(width) || isNaN(height)) {
    alert("Mời bạn nhập vào số");
    }
    else {
        alert("Diện tích hình chữ nhật là: "+width*height);
    }

</script>
</body>
</html>
