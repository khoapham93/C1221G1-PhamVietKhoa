<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Phương trình bậc 1 ax + b = 0, nhập a"));
    let b = parseFloat(prompt("Phương trình bậc 1 ax + b = 0, nhập b"));

    if (isNaN(a)|| isNaN(b)){
        alert("Mời bạn nhập vào giá trị là số:");
    }
    else if(a == 0){
        if (b == 0){
            alert("Phương trình vô số nghiệm");
        }
        else {
            alert("Phương trình vô nghiệm");
        }
    }
    else {
        let nghiem = -b/a;
        alert("Phương trình có nghiệm là: " + nghiem);
    }

</script>
</body>
</html>
