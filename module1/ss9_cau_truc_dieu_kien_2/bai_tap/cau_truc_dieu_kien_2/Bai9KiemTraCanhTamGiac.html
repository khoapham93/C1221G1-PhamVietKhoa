<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canhA = parseFloat(prompt("nhập vào cạnh a:"));
    let canhB = parseFloat(prompt("nhập vào cạnh b:"));
    let canhC = parseFloat(prompt("nhập vào cạnh c:"));

    if(canhA < 0 || canhB < 0|| canhC < 0){
        alert("3 số nhập vào không phải là cạnh của 1 tam giác");
    }
    else if((canhA + canhB > canhC) &&(canhB + canhC > canhA) && (canhA + canhC > canhB)){
        alert("3 số nhập vào là cạnh của 1 tam giác");
    }
    else {
        alert("3 số nhập vào không phải là cạnh của 1 tam giác");
    }
    
</script>
</body>
</html>
