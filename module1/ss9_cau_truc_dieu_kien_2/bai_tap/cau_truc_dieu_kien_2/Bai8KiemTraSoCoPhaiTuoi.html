<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let tuoi = parseFloat(prompt("Nhập vào một số:"));

    if(Number.isInteger(tuoi)){

        if(tuoi < 120 && tuoi > 0){
            alert("Số nhập vào là tuổi của 1 người");
        }
        else {
            alert("Số nhập vào không phải là tuổi của 1 người");
        }

    }
    else {

        alert("Số nhập vào không phải là tuổi của 1 người");

    }

</script>
</body>
</html>
