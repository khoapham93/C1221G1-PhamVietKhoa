<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number;
    let checking;
    do {
        number = prompt("nhâp vào độ dài của mảng");
        checking = (parseInt(number)==number)&& number>0;
    }while (!checking);

    number = parseInt(number);
    let arr = new Array(number);

    for (let i = 0; i <arr.length ; i++) {
        arr[i] = parseInt(prompt("nhập phần tử thứ : " + i));
    }
    alert("Mảng vừa nhập là:"+arr);

    let soNguyen = parseInt(prompt("Nhập vào một số nguyên V"));

    //includes or indexof => checking element of array, includes return boolean result

    if (arr.includes(soNguyen)){
        alert("Số nguyên V có trong mảng");

    }else {
        alert("Số nguyên V không có trong mảng");
    }

</script>
</body>
</html>
