<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberArray = [1,5,6,76,4,64,5,43,10,20];
    let count = 0;

    for (let i = 0; i<= numberArray.length; i++){
        if (numberArray[i] >= 10){
            count++;
        }
    }
    alert("Mảng có "+count+" số nguyên dương lớn hơn hoặc bằng 10");
</script>
</body>
</html>
