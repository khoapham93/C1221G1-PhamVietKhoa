<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào một chuỗi dãy số nguyên, các số cách nhau bởi dấu ,');

    let myArray = str.split(",");

    console.log(myArray);

    let count = 0;

    for (let i = 0; i<myArray.length; i++){
        if (myArray[i]<0){
            count++;
        }
    }
    alert("Số lượng số nguyên âm có trong mảng là "+count);
</script>
</body>
</html>
