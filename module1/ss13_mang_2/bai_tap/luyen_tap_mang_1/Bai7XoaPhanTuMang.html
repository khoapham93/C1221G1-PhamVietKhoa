<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let number;
    let checking;
    do {
        number = prompt("nhâp vào độ dài của mảng");
        checking = (parseInt(number)==number)&& number>0;
    }while (!checking);

    number = parseInt(number);
    let arr = new Array(number);

    for (let i = 0; i <arr.length ; i++) {
        arr[i] = parseInt(prompt("nhập phần tử thứ : " + i));
    }
    alert("Mảng vừa nhập là:"+arr);


    let soNguyen = parseInt(prompt("Nhập vào một số nguyên V cần xóa"));

    for (let i = 0; i < arr.length; i++) {
        if (arr[i]==soNguyen) {
            for (let j = i; j < arr.length -1; j++) {
                arr[j] = arr[j+1];
            }
            arr[arr.length -1] = 0;
            i--;
        }
    }
    alert("Mảng sau khi đã xóa phần tử V là: " + arr);


</script>
</body>
</html>
