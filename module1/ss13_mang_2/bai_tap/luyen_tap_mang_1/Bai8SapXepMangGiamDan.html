<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi dãy số nguyên, các số cách nhau bởi dấu ", "");

    let myArray = str.split(",");

    myArray.sort(function (a, b) {
        return b - a;
    });
    alert("Mảng sau khi sắp xếp giảm dần: " + myArray);

</script>
</body>
</html>
