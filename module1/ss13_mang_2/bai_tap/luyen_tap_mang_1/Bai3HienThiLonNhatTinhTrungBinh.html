<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1,34,5,623,346,574,46,35,2];
    let max = number[0];
    let sum = 0;
    let avg =0;
    for (let i = 0; i<number.length; i++){
        sum +=number[i];
        if (max<number[i]){
            max = number[i];
        }
    }
    avg = sum/number.length;
    document.write("Giá trị lớn nhất trong mảng là: "+max);
    document.write("<br>");
    document.write("Giá trị trung bình của mảng là: "+avg);

</script>
</body>
</html>
