<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strA = prompt("Nhập vào một chuỗi dãy số thứ nhất, các số cách nhau bởi dấu ","");
    let strB = prompt("Nhập vào một chuỗi dãy số thứ hai, các số cách nhau bởi dấu ","");

    let myArrayA = strA.split(",");
    let myArrayB = strB.split(",");

    let myArrayC = myArrayA.concat(myArrayB);
    alert("Mảng sau khi nối là: "+myArrayC);
</script>
</body>
</html>
