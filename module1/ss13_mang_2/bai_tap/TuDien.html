<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type = text] {
            border-radius: 5px;
            border: 1px solid black;
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 18px;
            margin-bottom: 10px;

        }

        .container {
            border-radius: 5px;
            background: palegreen;
            height: 200px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px 20px 20px 20px;
        }

        input[type = button] {
            height: 50px;
            width: 70px;
            margin-bottom: 5px;
        }

    </style>

</head>
<body>
<div class="container">
    <form>
        <input type="text" id = "vietnameseInput" placeholder="Nhập từ tiếng việt cần tra cứu">
        <input type="text" id = "englishOutput" >
        <input type="button" name = "search" value="Tra cứu" onclick="dictionary()">
    </form>
</div>

<script>


    function dictionary() {
        let lookup = document.getElementById("vietnameseInput").value;
        let english = ["hello","goodbye","good morning","love","home","family","see","watch","football","sport","Speaker"];
        let vietnamese = ["xin chào", "tạm biệt", "chào buổi sáng", "tình yêu", "nhà", "gia đình", "nhìn", "xem"," bóng đá", "thể thao", "loa"];
        let result;

        if (vietnamese.indexOf(lookup)!= -1){

            result = english[vietnamese.indexOf(lookup)];

        }else {

            result = "Không tìm thấy";

        }

        document.getElementById("englishOutput").value = result;
    }


</script>
</body>
</html>
