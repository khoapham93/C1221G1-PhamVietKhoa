<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Nhập vào chuỗi thứ nhất:");
    let str2 = prompt("Nhập vào chuỗi thứ thứ 2:");
    let checking = true;

    if (str1.length != str2.length) {
        checking = false;
    } else {
        for (let i = 0; i< str1.length; i++) {
            if (str1[i] != str2[i]) {
                checking = false;
                break;
            }
        }
    }
    if (checking) {
        alert("Hai chuỗi nhập vào giống nhau");
    } else {
        alert("Hai chuỗi nhập vào khác nhau");
    }
</script>
</body>
</html>
