<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number;
    let checking;

    do {
        number = prompt("nhap vao do dai cua mang");
        checking = (parseInt(number) == number) && number > 0;
    } while (!checking);

    number = parseInt(number);
    let myArray = new Array(number);

    for (let i = 0; i < myArray.length; i++) {
        myArray[i] = prompt("Nhap vao phan tu thu: " + i);
    }
    alert("Mang vua nhap vao la:" + myArray);


    for (let i = 0; i < myArray.length; i++) {
        if (myArray[i] == "-") {
            myArray[i] = "_";
        }
    }

    alert("Mảng sau khi thay thế: " + myArray);
</script>
</body>
</html>
