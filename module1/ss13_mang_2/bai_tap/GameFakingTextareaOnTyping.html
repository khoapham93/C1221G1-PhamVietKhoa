<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Type anthing slowly</h1>
    <textarea id = "display" cols="40" rows="10" onkeydown="changeText()"></textarea>
</div>
</body>
<script>
    let arr = ["I","T","'","S"," ","C","A","N","'","T"," ","C","H","A","N","G","E","!"];
    let textFix = "";
    let textInput;

    function changeText() {
        textInput = document.getElementById("display").value;
        let textLength = textInput.length;
        for (let i = 0; i < textLength; i++) {
            textFix +=arr[i];
            if (textLength > arr.length){
                document.getElementById("display").value = "";
                textFix = "";
            }
        }
        document.getElementById("display").value = textFix;
        textFix = "";
    }

</script>
</html>
