<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung May Tinh</title>
</head>
<body>
<form>
    <input type="Text" id="so_a">
    <input type="Text" id="so_b"><br>

    <input id="add" type="button" value="Addition(+)" onclick="Calculate(this.id)">
    <input id="sub" type="button" value="Subtraction(-)" onclick="Calculate(this.id)">
    <input id="mul" type="button" value="Multiplication(*)" onclick="Calculate(this.id)">
    <input id="div" type="button" value="Division(/)" onclick="Calculate(this.id)">
    <div id="result"></div>


    <script>

        function Calculate(Clicked_id) {
            let inputa = document.getElementById("so_a").value;
            let inputb = document.getElementById("so_b").value;

            let a = parseFloat(inputa);
            let b = parseFloat(inputb);
            let Ketqua = 0;

            if (Clicked_id == "add") {
                Ketqua = a + b
            } else if (Clicked_id == "sub") {
                Ketqua = a - b

            } else if (Clicked_id == "mul") {
                Ketqua = a * b

            } else if (Clicked_id == "div") {
                Ketqua = a / b
            }
            document.getElementById("result").innerHTML = "Result Division: " + Ketqua;

        }
