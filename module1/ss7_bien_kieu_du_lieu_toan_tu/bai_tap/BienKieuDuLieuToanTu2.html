<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến kiểu dữ liệu toán tử</title>
</head>
<body>
<script>
    let indoC = prompt("Nhập Nhiệt độ bằng độ C");

    let doC = parseInt(indoC);

    let doF = (9*doC)/5 + 32;


    document.write(+doC+" Độ C đổi sang độ F là  "+doF+" dộ F");
    document.write("<br/>");

</script>
</body>
</html>
