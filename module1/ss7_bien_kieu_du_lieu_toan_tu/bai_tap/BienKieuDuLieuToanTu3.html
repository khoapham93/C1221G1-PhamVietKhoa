<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến kiểu dữ liệu toán tử</title>
</head>
<body>
<script>
    let inBanKinh = prompt("Nhập bán kính đường tròn:");

    let banKinh = parseInt(inBanKinh);


    let dienTich = Math.pow(banKinh,2)*Math.PI;

    document.write("Diện tích hình tròn có bán kính "+banKinh + " là "+dienTich);
    document.write("<br/>");
</script>
</body>
</html>
