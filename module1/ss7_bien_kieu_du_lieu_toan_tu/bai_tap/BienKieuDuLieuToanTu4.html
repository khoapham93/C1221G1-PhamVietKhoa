<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến kiểu dữ liệu toán tử</title>
</head>
<body>
<script>
    let inBanKinh = prompt("Nhập bán kính đường tròn:");

    let banKinh = parseInt(inBanKinh);


    let chuVi = 2 * banKinh * Math.PI;

    document.write("Chu vi hình tròn có bán kính "+banKinh + " là "+chuVi);
    document.write("<br/>");
</script>
</body>
</html>
