<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung Dung May Tinh</title>
</head>
<body>
<form>
    <input type="Text" id="so_a">
    <input type="Text" id="so_b"><br>

    <input type="button" value="Addition(+)" onclick="Addition()">
    <input type="button" value="Subtraction(-)" onclick="Subtraction()">
    <input type="button" value="Multiplication(*)" onclick="Multiplication()">
    <input type="button" value="Division(/)" onclick="Division()">
    <div id = "result"></div>

<script>

    function Addition() {
        let inputA = document.getElementById("so_a").value;
        let inputB = document.getElementById("so_b").value;

        let a = parseFloat(inputA);
        let b = parseFloat(inputB);

        let ketQua = a+b;
        document.getElementById("result").innerHTML = "Result Addition: "+ketQua;
    }
    function Subtraction() {
        let inputA = document.getElementById("so_a").value;
        let inputB = document.getElementById("so_b").value;

        let a = parseFloat(inputA);
        let b = parseFloat(inputB);

        let ketQua = a-b;
        document.getElementById("result").innerHTML = "Result Subtraction: "+ketQua;
    }
    function Multiplication() {
        let inputA = document.getElementById("so_a").value;
        let inputB = document.getElementById("so_b").value;

        let a = parseFloat(inputA);
        let b = parseFloat(inputB);

        let ketQua = a*b;
        document.getElementById("result").innerHTML = "Result Multiplication: "+ketQua;
    }
    function Division() {
        let inputA = document.getElementById("so_a").value;
        let inputB = document.getElementById("so_b").value;

        let a = parseFloat(inputA);
        let b = parseFloat(inputB);

        let ketQua = a/b;
        document.getElementById("result").innerHTML = "Result Division: "+ketQua;
    }
</script>

</form>
</body>
</html>
