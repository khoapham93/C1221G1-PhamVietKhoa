<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử Dụng Toán Tử</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;

    inputWidth = prompt("Enter the width","0");
    inputHeight = prompt("Enter the Height","0");

    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);

    let area = width * height;

    document.write("The area of Rectangle is: " + area);

</script>
</body>
</html>
