<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>

    let a = prompt("Nhập vào số a","0");
    let b = prompt("Nhập vào số b","0");

    if (a%b == 0)
    {
        alert("a chia hết cho b");
    }
    else
    {
        alert("a không chia hết cho b");
    }

</script>
</body>
</html>
